<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Gateways Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="logo">
                <h1>Gateways Proxy</h1>
            </div>
            
            <div id="verification-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Verifying your email...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="email-service.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        // Verify email
        function verifyEmail() {
            const content = document.getElementById('verification-content');
            
            if (!email || !token) {
                content.innerHTML = `
                    <div class="error">
                        <h2>Invalid Verification Link</h2>
                        <p>The verification link is invalid or incomplete.</p>
                        <a href="login.html" class="btn btn-primary">Go to Login</a>
                    </div>
                `;
                return;
            }

            const isValid = emailService.verifyToken(email, token);
            
            if (isValid) {
                content.innerHTML = `
                    <div class="success">
                        <h2>Email Verified Successfully!</h2>
                        <p>Your email address has been verified. You can now access all features.</p>
                        <a href="dashboard-enhanced.html" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="error">
                        <h2>Verification Failed</h2>
                        <p>The verification link has expired or is invalid.</p>
                        <a href="login.html" class="btn btn-primary">Go to Login</a>
                    </div>
                `;
            }
        }

        // Run verification after page loads
        setTimeout(verifyEmail, 1500);
    </script>

    <style>
        .verification-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .loading {
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #059669;
        }

        .error {
            color: #dc2626;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }
    </style>
</body>
</html>
