<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Gateways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <a href="index.html" class="logo">üåê Gateways</a>
            <a href="products.html">Products</a>
            <a href="wallet.html">Wallet</a>
        </div>
        <div class="nav-right">
            <button id="themeBtn" onclick="toggleTheme()" class="theme-btn">üåô</button>
            <a href="cart.html" class="cart-btn">üõí Cart <span id="cartCount" class="cart-count" style="display:none">0</span></a>
            <div id="navUser"></div>
        </div>
    </div>

    <div class="container">
        <h1>My Wallet</h1>
        
        <div class="wallet-overview">
            <div class="balance-card">
                <h2>Account Balance</h2>
                <div class="balance-amount">$<span id="walletBalance">0.00</span></div>
                <button onclick="showFundModal()" class="btn">Add Funds</button>
            </div>
            
            <div class="usage-card">
                <h2>Current Usage</h2>
                <div class="usage-stats">
                    <div>Bandwidth: <span id="usedBandwidth">0 GB</span> / <span id="totalBandwidth">0 GB</span></div>
                    <div>Connections: <span id="usedConnections">0</span> / <span id="totalConnections">0</span></div>
                </div>
            </div>
        </div>

        <div class="wallet-actions">
            <button onclick="showWithdrawModal()" class="btn btn-secondary">Withdraw</button>
            <button onclick="showTransferModal()" class="btn btn-secondary">Transfer</button>
            <a href="products.html" class="btn">Buy More</a>
        </div>

        <div class="transaction-history">
            <h2>Transaction History</h2>
            <div id="transactionList"></div>
        </div>
    </div>

    <!-- Fund Modal -->
    <div id="fundModal" class="modal" style="display:none">
        <div class="modal-content">
            <h3>Add Funds</h3>
            <input type="number" id="fundAmount" placeholder="Amount ($)" min="10" step="0.01">
            <select id="fundMethod">
                <option value="card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>
            <div class="modal-actions">
                <button onclick="addFunds()" class="btn">Add Funds</button>
                <button onclick="closeFundModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
