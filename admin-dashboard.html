<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gateways Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Gateways Proxy Admin</a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="active">Dashboard</a>
                <a href="user-management.html">Users</a>
                <a href="revenue-analytics.html">Revenue</a>
                <a href="proxy-pool.html">Proxy Pool</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="total-users">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Proxies</h3>
                    <div class="stat-number" id="active-proxies">0</div>
                </div>
                <div class="stat-card">
                    <h3>Revenue Today</h3>
                    <div class="stat-number" id="revenue-today">$0</div>
                </div>
                <div class="stat-card">
                    <h3>System Health</h3>
                    <div class="stat-number health" id="system-health">99.9%</div>
                </div>
            </div>
        </div>

        <div class="admin-grid">
            <div class="admin-card">
                <h3>User Growth</h3>
                <canvas id="userGrowthChart"></canvas>
            </div>
            
            <div class="admin-card">
                <h3>Revenue Trends</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            
            <div class="admin-card">
                <h3>Recent Activity</h3>
                <div id="recent-activity" class="activity-list"></div>
            </div>
            
            <div class="admin-card">
                <h3>System Status</h3>
                <div class="system-status">
                    <div class="status-item">
                        <span>API Server</span>
                        <span class="status online">Online</span>
                    </div>
                    <div class="status-item">
                        <span>Database</span>
                        <span class="status online">Online</span>
                    </div>
                    <div class="status-item">
                        <span>Payment Gateway</span>
                        <span class="status online">Online</span>
                    </div>
                    <div class="status-item">
                        <span>Proxy Pool</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
