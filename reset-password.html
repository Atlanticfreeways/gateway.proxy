<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gateways Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <div class="logo">
                <h1>Gateways Proxy</h1>
            </div>
            
            <form id="reset-form">
                <h2>Reset Your Password</h2>
                
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="New Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Reset Password</button>
                
                <div class="links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="email-service.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        // Validate reset token on page load
        if (!email || !token || !emailService.verifyToken(email, token)) {
            document.querySelector('.reset-card').innerHTML = `
                <div class="error">
                    <h2>Invalid Reset Link</h2>
                    <p>The password reset link is invalid or has expired.</p>
                    <a href="login.html" class="btn btn-primary">Go to Login</a>
                </div>
            `;
        }

        // Handle password reset
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Update password in localStorage (simplified)
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[email]) {
                users[email].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                
                alert('Password reset successfully!');
                window.location.href = 'login.html';
            } else {
                alert('User not found');
            }
        });
    </script>

    <style>
        .reset-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
        }

        .error {
            text-align: center;
            color: #dc2626;
        }
    </style>
</body>
</html>
