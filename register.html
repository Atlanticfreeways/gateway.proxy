<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freeway Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Get your first virtual card in minutes</p>
            </div>

            <!-- Google Sign Up -->
            <div class="google-signin">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signup"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignUp"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signup_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Registration Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type" name="account-type" required>
                        <option value="individual">Individual</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>At least 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
                <div class="demo-notice">
                    <small>Demo Mode: Use any email/password to create account</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Sign-Up Handler
        function handleGoogleSignUp(response) {
            // Check if Google OAuth is properly configured
            const clientId = document.querySelector('[data-client_id]').getAttribute('data-client_id');
            if (clientId === 'YOUR_GOOGLE_CLIENT_ID') {
                alert('Google OAuth is not configured. Please use email registration or contact support.');
                return;
            }
            
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[payload.email]) {
                    alert('Account already exists. Please sign in instead.');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Create new user
                users[payload.email] = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    accountType: 'individual', // Default for Google signup
                    verified: payload.email_verified,
                    loginMethod: 'google',
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('users', JSON.stringify(users));
                
                // Set current user
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    verified: payload.email_verified,
                    loginMethod: 'google',
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('authToken', response.credential);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Google Sign-Up Error:', error);
                alert('Sign-up failed. Please try again.');
            }
        }

        // Email Registration Handler
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[email]) {
                alert('Account already exists. Please sign in instead.');
                window.location.href = 'login.html';
                return;
            }
            
            // Create new user
            const accountType = document.getElementById('account-type').value;
            users[email] = {
                name: name,
                email: email,
                password: password,
                accountType: accountType,
                verified: false,
                loginMethod: 'email',
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            // Set current user
            const userData = {
                email: email,
                name: name,
                verified: false,
                loginMethod: 'email',
                lastLogin: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            // Generate simple auth token
            const token = btoa(JSON.stringify({
                email: email,
                exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
            }));
            localStorage.setItem('authToken', token);
            
            alert('Account created successfully!');
            window.location.href = 'dashboard.html';
        });

        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
