<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gateways Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Start using premium proxy services today</p>
            </div>

            <!-- Google Sign Up -->
            <div class="google-signin">
                <div id="g_id_onload"
                     data-client_id="891234567890-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com"
                     data-context="signup"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignUp"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signup_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Registration Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type" name="account-type" required>
                        <option value="individual">Individual</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>At least 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>

            </div>
        </div>
    </div>

    <script>
        // Google Sign-Up Handler
        async function handleGoogleSignUp(response) {
            try {
                const result = await fetch('/api/auth/google/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });
                
                if (result.ok) {
                    const data = await result.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await result.json();
                    alert(error.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Google Sign-Up Error:', error);
                // Fallback to client-side handling
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    verified: payload.email_verified,
                    loginMethod: 'google'
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('authToken', response.credential);
                window.location.href = 'dashboard.html';
            }
        }

        // Email Registration Handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const accountType = document.getElementById('account-type').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, accountType })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    alert('Account created successfully!');
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await response.json();
                    alert(error.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
