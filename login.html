<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gateways Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Gateways Proxy account</p>
            </div>

            <!-- Google Sign In -->
            <div class="google-signin">
                <div id="g_id_onload"
                     data-client_id="80931319066-b923kattjuj7dqnsc9no94de2m77kejv.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="reset-password.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Google Sign-In Handler
        function handleGoogleSignIn(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Store user data
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    verified: payload.email_verified,
                    loginMethod: 'google',
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('authToken', response.credential);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                alert('Sign-in failed. Please try again.');
            }
        }

        // Email Login Handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get stored users
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[email] && users[email].password === password) {
                // Successful login
                const userData = {
                    email: email,
                    name: users[email].name || email.split('@')[0],
                    verified: users[email].verified || false,
                    loginMethod: 'email',
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Generate simple auth token
                const token = btoa(JSON.stringify({
                    email: email,
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                }));
                localStorage.setItem('authToken', token);
                
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
